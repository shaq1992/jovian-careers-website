<div class="mb-4 mt-4 border-bottom row align-items-center" style="padding-bottom:8px;">
  <div class="col-11">
    <h4 style="color:rgb(120,120,120);">{{job['title']}}</h4>
    <div>
      <b>Location:</b> {{job['location']}}
    </div>
    {% if 'salary' in job %}
    <div>
      <b>Salary:</b> {{job['salary']}}
    </div>
    {% endif %}
  </div>
  <div class="col-1">
    <button type="button" class="btn btn-outline-primary float-right align-middle">Apply</button>
  </div>
</div>
